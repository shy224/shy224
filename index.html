<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <div class="container">

        <div class="weather-div">
            <div class="weather"></div>
            <div class="city"></div>
        </div>

        <div class="center">
            <div class="clock-div">
                <span class="hours">00</span><span class="blink">:</span><span class="minutes">00</span>
            </div>

            <div class="greeting-div">
                <form id="login-form">
                    <input type="text" placeholder="Input your name." required/>
                    <input type="submit" value="Log In" class="hidden"/>
                </form>
                <h2 class="hidden" id="greeting"></h2>
            </div>

            <div class="todo-div">
                <form id="todo-form">
                    <input type="text" placeholder="Input to do list" required/>
                </form>
                <ul id="todo-list"></ul>
            </div>
        </div>

        
    </div>
    <script type="text/javascript" src="js/greeting.js"></script>
    <script type="text/javascript" src="js/clock.js"></script>
    <script type="text/javascript" src="js/todo.js"></script>
    <script type="text/javascript" src="js/weather.js"></script>
    <script type="text/javascript" src="js/background.js"></script>
</body>
</html>
